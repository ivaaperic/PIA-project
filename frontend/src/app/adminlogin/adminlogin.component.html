<div class="container w-50 p-5 mb-3 mx-auto mt-5 border border-2 border-dark rounded-3">
    <form>
        <div class="row mb-3 text-center">
            <h2>Forma za prijavu na sistem</h2>
            <hr>
        </div>
        <div class="row mb-3 gy-3">
            <div class="col">
                <input type="text" class="form-control" name="username" id="u" placeholder="KorisniÄko ime..." [(ngModel)]="username" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">   
                <input type="password" class="form-control" name="password" id="p" placeholder="Lozinka..." [(ngModel)]="password" required="true">
            </div>
        </div>
        
        <div class="row mb-3 mx-auto text-center">
            <div class="col">
                <button class="btn btn-primary" (click)="login()">Prijavite se</button>
            </div>
        </div>
        
        

    </form>
      
</div>
<div class="container mb-3">
    <div class="row">
        <div class="col">            
            <div class="alert alert-danger w-50 mx-auto text-center" [class.nodisplay]="message=='nista'" role="alert">
                {{message}}
            </div>
        </div>
    </div>
</div>
